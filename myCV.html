<!DOCTYPE html>
<html>

<head>
    <title>My CV | DotWe CV Generator</title>
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navBar">

        <ul class="navList">
            <li class="listItem"> <a href="#">Home</a> </li>
            <li class="listItem"> <a href="#">My CV </a> </li>

            <li class="listItem"> <a href="#">User Something</a> </li>
        </ul>

    </nav>
    <!-- End Of The Navigaion Bar-->

    <!--CV Section-->

        <!--Personal details-->
        <div class="catPersonalDetails">
            <div class="icon">
                <img src="img.jpg" />
            </div>
            <span class="titlebar">Personal details</span>
        </div>

        <!--Education-->
        <div class="catEducation">
            <div class="icon">
                <img src="img.jpg" />
            </div>
            <span class="titlebar">Education</span>

        <!--Skills-->
        <div class="catSkills">
            <div class="icon">
                <img src="img.jpg" />
            </div>

        </div>

        <!--Experience-->
        <div class="catExperience">
            <div class="icon">
                <img src="img.jpg" />
            </div>

        <!--Achievements-->
        <div class="catAchievemnts">
            <div class="icon">

        </div>

        <div class="Interests">
            <div class="icon">
                <img src="img.jpg" />
            </div>

                <img src="img.jpg" />

            <div class="image">
