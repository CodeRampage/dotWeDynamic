<!DOCTYPE html>
<html>

<head>
    <title>MyCV-PersonalDetails | DotWe CV Generator</title>
</head>

<body>
<!--Navigation Bar-->
    <nav class="navBar">

        <ul class="navList">
            <li class="listItem"> <a href="#">Home</a> </li>
            <li class="listItem"> <a href="#">My CV </a> </li>
            <li class="listItem"> <a href="#">My Docs</a> </li>
            <li class="listItem"> <a href="#">User Something</a> </li>
        </ul>

    </nav>
    <!-- End Of The Navigaion Bar-->

    <!--Personal Details Form-->
    <form class="Personal form" id="theForm">
        <fieldset>
            <input type="text" placeholder="First Name" id="txtFirst"><input type="text" placeholder="Surname" id="txtSurname">
            <p>
            <input type="text" placeholder="Address Line 1" id="txtLine1">
            <br>
            <input type="text" placeholder="Address Line 2" id="txtLine2">
            <br>
            <input type="text" placeholder="City/Town" id="txtcity">
            <br>
            <input type="text" placeholder="Postal Code" id="txtCode">
            <br>
            <select id="province">
                <option id="optEC" value="Eastern Cape">Eastern Cape</option>
                <option id="optFS" value="Free State">Free State</option>
                <option id="optGP" value="Gauteng">Gauteng</option>
                <option id="optKZN" value="KwaZulu-Natal">KwaZulu-Natal</option>
                <option id="optL" value="Limpopo">Limpopo</option>
                <option id="optMP" value="Mpumalanga">Mpumalanga</option>
                <option id="optNW" value="North-West">North-West</option>
                <option id="optNC" value="Northern Cape">Northern Cape</option>
                <option id="optWC" value="Western Cape">Western Cape</option>
            </select>
            </p>

            <input type="checkbox" id="ckRelocateN">
            <label for="ckRelocateN" id="lblRelocateN">I am Willing to relocate Nationally</label>
            <br>

            <input type="checkbox" id="ckRelocateI">
            <label for="ckRelocateI" id="lblRelocateI">I am Willing to relocate internationally</label>
            <br>
            
            <input type="checkbox" id="ckDrive">
            <label for="ckDrive" id="lblDrive">I have a valid drivers lisence</label>
            <br>
            
            <input type="checkbox" id="ckTravel">
            <label for="ckTravel" id="lblTravel">I am Willing to travel</label>
            <br>

            <input type="checkbox" id="ckAvailable">
            <label for="ckAvailable" id="lblAvailable">I am Available For Hire</label>
            <br>

            <p>
            <input type="email" placeholder="Preferred Email Address" id="txtEmail">
            <br>
            <input type="text" placeholder="Phone Number" id="txtNumber">
            <br>
            <input type="text" placeholder="Cell Number" id="txtCell">
            </p>
            <input type="text" placeholder="13 digit ID number" id="txtID">
            <br>
            <input type="date" id="inDate"> <label for="inDate" id="lblDate">Date Of Birth</label> <!-- Oddly Only Works on Chrome, Vivaldi & Opera-->

            <p>
                <select id="gender">
                    <option id="optionMale" value="Male">Male</option>
                    <option id="optionFemale" value="Female">Female</option>
                </select>

                <select id="ethnicity">
                    <option id="optionAfrican" value="African">African</option>
                    <option id="optionWhite" value="White">White</option>
                    <option id="optionColoured" value="Coloured">Coloured</option>
                    <option id="optionIndian" value="Indian">Indian</option>
                </select>
            </p>
            <input type="submit" value="Save" id="btnSave">
        </fieldset>
    </form>

</body>
</html>
